{% extends "layout.html" %}

{% block title %}
    Write
{% endblock %}

{% block main %}

    <form action="/write" method="post">
        <div class="form-group">
            <textarea maxlength="500" autocomplete="off" autofocus name="text" class="form-control" placeholder="Your positive affirmation" cols="100" rows="10"></textarea>
            <br><span id='remainingC' style="color:#595959"></span>
        </div>

        <div class="form-group">
            <input maxlength="15" type="text" autocomplete="on" class="form-control col-sm-12" placeholder="Tags" value="" data-role="tagsinput" id="tags" name="tags">
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>

    <script>
        $('textarea').keypress(function(){

            if(this.value.length > 500){
                return false;
            }

            $("#remainingC").html("Remaining characters : " + (499 - this.value.length));
        });

        $('input').tagsinput({
          maxTags: 2
        });

        $('input').tagsinput({
          maxChars: 8
        });
    </script>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js" crossorigin="anonymous"></script>


{% endblock %}
