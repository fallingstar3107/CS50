{% extends "layout.html" %}

{% block title %}
    Trackers
{% endblock %}

{% block main %}
    <img src='static/wordcloud/wordcloud.png'>

    <div class="graph">
        <ul class="months body-grid" style="list-style-type:none">
          <li>Jan</li>
          <li>Feb</li>
          <li>Mar</li>
          <li>Apr</li>
          <li>May</li>
          <li>Jun</li>
          <li>Jul</li>
          <li>Aug</li>
          <li>Sep</li>
          <li>Oct</li>
          <li>Nov</li>
          <li>Dec</li>
        </ul>
        <ul class="days body-grid" style="list-style-type:none">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="squares" style="list-style-type:none">
          <!-- added via javascript -->

        </ul>
      </div>

    <script>

        // Add squares
        const squares = document.querySelector('.squares');
        for (var i = 1; i < {{length}}; i++) {
          level = Math.round({{streaks | tojson}} [i-1]/{{peak}} * 10) / 10
          squares.insertAdjacentHTML('beforeend', `<li data-level="${level}"></li>`);}
    </script>

{% endblock %}
